<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>London Spider Map Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Initialize map centered on London
    var map = L.map('map').setView([51.5074, -0.1278], 11);

    // Add OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Load external GeoJSON file
    fetch('london_spider_maps.geojson')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          onEachFeature: function (feature, layer) {
            const props = feature.properties;
            const name = props.name || 'Unnamed';
            const url = props.url || '#';
            layer.bindPopup(`<strong>${name}</strong><br><a href="${url}" target="_blank">View Map</a>`);
          }
        }).addTo(map);
      })
      .catch(error => console.error('Error loading GeoJSON:', error));
  </script>
</body>
</html>
