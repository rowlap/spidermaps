<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>üï∑Ô∏è London Bus Spider Map Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Initialize map centered on London
    var map = L.map('map').setView([51.5074, -0.1278], 11);

    // Add OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    function popupHTML(properties) {
        let html = `<strong>${properties.name}</strong><br>`;
        html += `<a href="${properties.url}" target="_blank">View map</a>`;
        if (properties.url_night) {
            html += `<br><a href="${properties.url_night}" target="_blank">üåô View night map</a>`;
        }
        return html;
    }

    // Load external GeoJSON file
    fetch('london_spider_maps.geojson')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          onEachFeature: function (feature, layer) {
            const props = feature.properties;
            const name = props.name || 'Unnamed';
            const url = props.url || '#';
            layer.bindPopup(popupHTML(feature.properties));
            layer.bindTooltip(`${name}`);
          }
        }).addTo(map);
      })
      .catch(error => console.error('Error loading GeoJSON:', error));
  </script>
</body>
</html>
